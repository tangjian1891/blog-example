      function change(e) {
        const file = e.files[0];
        transformDataURL(file);
      }

      // 前缀为data:的协议的url,
      function transformDataURL(file) {
        const fr = new FileReader();
        fr.readAsDataURL(file);
        fr.onload = function (e) {
          console.log(e.target.result);
          const imageBase64 = e.target.result;
          console.log(imageBase64);
          // 将DataURL反向装入blob中。要从DataURL中取出type。
          let imageData = imageBase64.replace(/^data:image\/\w+;base64,/, ""); //去头的 base64实际数据
          let [res1, data] = imageBase64?.split(";base64,") ?? []; //去头的 base64实际数据
          const type = res1?.split(":")?.[1] ?? ""; //文件类型
          // 将字符串转化为blob,先解码base64
          // data = window.atob(imageData);
          data = window.atob(data);
          let n = data.length;
          let u8arr = new Uint8Array(n);
          while (n--) {
            u8arr[n] = data.charCodeAt(n);
          }
          console.log(data);
          const b = new Blob([u8arr], { type }); //文本流，可使用arrayBuffer转为二进制流
          console.log(b);
          const f = new File([b], "说啥啊.png", { type });
          const url = URL.createObjectURL(b);
          console.log(url);
        };
      }
      function transformText(file) {
        const fr = new FileReader();
        fr.readAsText;
      }
      function transformArrayBuffer(file) {
        const fr = new FileReader();
        fr.readAsArrayBuffer;
      }
      function transformBinaryString(file) {
        const fr = new FileReader();
        fr.readAsBinaryString;
      }
