<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form
      一般来说form表单请求都会手动改为post
      当为post请求时：enctype会自动锁定为:application/x-www-form-urlencoded

      在浏览器中: 会出现请求体。 Form Data ，文件file控件内容是上不去的

      必须手动设置为：multipart/form-data 才行，此时会对每个字段做Content-type区分类型

  -->
    <form action="/haha/qwer/do" method="POST" enctype="multipart/form-data" >
      <input type="text" name="address" />
      <input type="text" name="age" />
      <input type="file" name="file1231" id="" />
      <input type="submit" value="提交" />
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script></script>
  </body>
</html>
